<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer bento box -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="#202020" stroke="#202020" stroke-width="2"/>
  <rect x="8" y="8" width="48" height="48" rx="6" fill="#111827" stroke="#374151" stroke-width="1.5"/>

  <!-- Vertical divider -->
  <rect x="32" y="10" width="2" height="44" fill="#4b5563" />
  <!-- Horizontal divider (right side) -->
  <rect x="34" y="32" width="20" height="2" fill="#4b5563" />

  <!-- Top-left compartment: Red (main dish) -->
  <rect x="10" y="10" width="20" height="20" rx="4" fill="#af1703" />
  <circle cx="18" cy="18" r="4" fill="#fee2e2" />
  <circle cx="24" cy="22" r="3" fill="#fecaca" />

  <!-- Bottom-left compartment: Orange (side) -->
  <rect x="10" y="30" width="20" height="20" rx="4" fill="#ff8203" />
  <circle cx="16" cy="38" r="3" fill="#fff7ed" />
  <circle cx="22" cy="44" r="3" fill="#ffedd5" />

  <!-- Top-right compartment: Blue (rice section) -->
  <rect x="34" y="10" width="20" height="20" rx="4" fill="#1351af" />
  <rect x="37" y="13" width="14" height="14" rx="3" fill="#e5e7eb" />
  <circle cx="41" cy="17" r="1" fill="#d1d5db" />
  <circle cx="45" cy="20" r="1" fill="#d1d5db" />

  <!-- Bottom-right compartment: Green (veggies) -->
  <rect x="34" y="32" width="20" height="18" rx="4" fill="#118501" />
  <circle cx="40" cy="38" r="3" fill="#bbf7d0" />
  <circle cx="48" cy="42" r="2.5" fill="#86efac" />
</svg>
